<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h2>We're launching soon</h2>
      </div>

      <!-- Trigger/Open The Modal -->
      <button id="modalBtn" class="modalBtn">
        <img src="./images/icon-gear.svg" alt="config" />
      </button>

      <div id="countdown-clock" class="countdown-clock">
        <!-- Months -->
        <div class="countdown months">
          <div class="countdown-card">
            <div id="card-top" class="card-top">
              <span id="months-number">00</span>
            </div>
            <div id="card-bottom" class="card-bottom">
              <span id="months-number">00</span>
            </div>
          </div>
          <div class="flip-card">
            <div id="flip-card-top-o" class="flip-card-top">
              <span id="flip-months-number">00</span>
            </div>
            <div id="flip-card-bottom-o" class="flip-card-bottom">
              <span id="flip-months-number">00</span>
            </div>
          </div>
          <p>months</p>
        </div>
         <!-- Days -->
        <div class="countdown days">
          <div class="countdown-card">
            <div id="card-top" class="card-top">
              <span id="days-number">00</span>
            </div>
            <div id="card-bottom" class="card-bottom">
              <span id="days-number">00</span>
            </div>
          </div>
          <div class="flip-card">
            <div id="flip-card-top-d" class="flip-card-top">
              <span id="flip-days-number">00</span>
            </div>
            <div id="flip-card-bottom-d" class="flip-card-bottom">
              <span id="flip-days-number">00</span>
            </div>
          </div>
          <p>days</p>
        </div>
        <!-- Hours -->
        <div class="countdown hours">
          <div class="countdown-card">
            <div id="card-top" class="card-top">
              <span id="hours-number">00</span>
            </div>
            <div id="card-bottom" class="card-bottom">
              <span id="hours-number">00</span>
            </div>
          </div>
          <div class="flip-card">
            <div id="flip-card-top-h" class="flip-card-top">
              <span id="flip-hours-number">00</span>
            </div>
            <div id="flip-card-bottom-h" class="flip-card-bottom">
              <span id="flip-hours-number">00</span>
            </div>
          </div>
          <p>hours</p>
        </div>
        <!-- Minutes -->
        <div class="countdown minutes">
          <div class="countdown-card">
            <div id="card-top" class="card-top">
              <span id="minutes-number">00</span>
            </div>
            <div id="card-bottom" class="card-bottom">
              <span id="minutes-number">00</span>
            </div>
          </div>
          <div class="flip-card">
            <div id="flip-card-top-m" class="flip-card-top">
              <span id="flip-minutes-number">00</span>
            </div>
            <div id="flip-card-bottom-m" class="flip-card-bottom">
              <span id="flip-minutes-number">00</span>
            </div>
          </div>
          <p>minutes</p>
        </div>
        <!-- Seconds -->
        <div class="countdown seconds">
          <div class="countdown-card">
            <div id="card-top" class="card-top">
              <span id="seconds-number">00</span>
            </div>
            <div id="card-bottom" class="card-bottom">
              <span id="seconds-number">00</span>
            </div>
          </div>
          <div class="flip-card">
            <div id="flip-card-top-s" class="flip-card-top">
              <span id="flip-seconds-number">00</span>
            </div>
            <div id="flip-card-bottom-s" class="flip-card-bottom">
              <span id="flip-seconds-number">00</span>
            </div>
          </div>
          <p>Seconds</p>
        </div>
      </div>


      <!-- Form Modal -->
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" id="closeModal">
            <img src="./images/icon-close.svg" alt="close" />
          </span>

          <form id="clockForm" name="clock-form" class="clock-form">
            <div class="input-group">
              <label for="dayInput">Months</label>
              <input
                type="number"
                id="monthInput"
                name="month"
                min="0"
                max="11"
                required
              />
            </div>
             <div class="input-group">
              <label for="dayInput">Days</label>
              <input
                type="number"
                id="dayInput"
                name="day"
                min="0"
                max="99"
                required
              />
            </div>
            <div class="input-group">
              <label for="hourInput">Hours</label>
              <input
                type="number"
                id="hourInput"
                name="hour"
                min="0"
                max="23"
                required
              />
            </div>
            <div class="input-group">
              <label for="minuteInput">Minutes</label>
              <input
                type="number"
                id="minminuteInputute"
                name="minute"
                min="0"
                max="59"
                required
              />
            </div>
            <div class="input-group">
              <label for="secondInput">Seconds</label>
              <input
                type="number"
                id="secondInput"
                name="second"
                min="0"
                max="59"
                required
              />
            </div>
            <input type="submit" value="Start!" class="startBtn" />
          </form>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
